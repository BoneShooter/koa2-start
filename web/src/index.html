			<p>
				有人说，人的一生会遇到2920万人，而两个人相爱的概率只有0.000049。在这茫茫人海中，两个人能相遇就值得感激，能相爱更是一种难得。
			</p>
			<p>
				所以，我很庆幸上天让我遇见了你。
			</p>
			<p>
				我希望有个如你一般的人，看志同道合的书，听如糖似蜜的歌，写美轮美奂的童话，去诗和理想的远方。
			</p>
			<p>
				我希望有一块洒满了月光的草坪，赏繁星点缀的夜空，讲古老人间的神话。
			</p>
			<p>
				我希望每天早上醒来，阳光和你都在，这就是我想要的未来。
			</p>
